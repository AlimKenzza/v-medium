<div class="bg-indigo-200 min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-purple-800 px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-white text-3xl text-center">Sign up</h1>
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <input 
                type="text"
                [formControlName]="'firstName'"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="firstName"
                placeholder="First Name" />
                <span *ngIf="!signupForm.get('firstName').valid && signupForm.get('firstName').touched">
                    Please provide a valid first name
                </span> 

                <input 
                type="text"
                [formControlName]="'lastName'"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="lastName"
                placeholder="Last Name" />
                <span *ngIf="!signupForm.get('lastName').valid && signupForm.get('lastName').touched">
                    Please provide a valid last name
                </span> 


            <input 
                type="text"
                [formControlName]="'email'"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="email"
                placeholder="Email" />
                <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                    Please provide a valid email
                </span>     
                <input 
                type="text"
                [formControlName]="'phone'"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="phone"
                placeholder="Phone number" />
                <span *ngIf="!signupForm.get('phone').valid && signupForm.get('phone').touched">
                    Please provide a valid phone
                </span>   


            <input 
                type="password"
                [formControlName]="'password'" id="password" required
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="password"
                placeholder="Password" />
                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                    Please provide a valid Password
                </span>  

            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="confirm_password"
                placeholder="Confirm Password" />

            <button
                type="submit"
                class="w-full text-center py-3 rounded bg-green-600 text-white hover:bg-green-dark focus:outline-none my-1">Create Account</button>
            </form>
            <div class="text-center text-sm text-white mt-4">
                By signing up, you agree to the 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a> and 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>

        <div class="text-grey-dark mt-6">
            Already have an account? 
            <a class="no-underline border-b border-grey-light text-yellow-800" href="../login/">
                Log in
            </a>.
        </div>
    </div>
</div>
