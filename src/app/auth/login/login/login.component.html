<div class="bg-indigo-200 min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="bg-purple-800 px-6 py-8 rounded shadow-md text-black w-full">
        
            <h1 class="mb-8 text-white text-3xl text-center">Login</h1>
        
            <input 
                type="text"
                class="form-control block border border-grey-light w-full p-3 rounded mb-4"
                name="login"
                [formControlName]="'login'"
                placeholder="Username" />
                <span *ngIf="!loginForm.get('login').valid && loginForm.get('login').touched">
                    Please provide a valid username
                 </span>   


            <input 
                type="password"
                class="form-control block border border-grey-light w-full p-3 rounded mb-4"
                name="password"
                placeholder="Password" 
                [formControlName]="'password'" />
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                    Password cannot be empty
                </span>  


            <button
                type="submit"
                class="w-full text-center py-3 rounded bg-green-600 text-white hover:bg-green-dark focus:outline-none my-1">Login</button>

            <div class="text-center text-sm text-white mt-4">
                By signing up, you agree to the 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a> and 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>
        </form>

        <div class="text-grey-dark mt-6">
            Not registered yet? 
            <a class="no-underline border-b border-grey-light text-yellow-800" href="../signup/">
                Register
            </a>.
        </div>
    </div>
</div>
