<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <img class="object-cover object-center rounded" alt="hero" src="../assets/images/blank.svg">
      </div>
      <div class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-200 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left">
        <h3 class="text-2xl font-medium text-center text-indigo-600 font-bold">Volunteer Profile</h3>
        <div class="mt-4">
          <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
            <span class="w-full sm:w-1/3 font-medium text-center sm:text-left text-indigo-600">Full name</span>
            <span class="flex-1 text-right sm:text-left text-indigo-600 font-bold">{{firstName}} {{lastName}}</span>
          </div>
          <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
            <span class="w-full sm:w-1/3 font-medium text-center sm:text-left text-indigo-600">Email Address</span>
            <span class="flex-1 text-center sm:text-left text-indigo-600 font-bold">{{email}}</span>
          </div>
          <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
            <span class="w-full sm:w-1/3 font-medium text-center sm:text-left text-indigo-600">Username</span>
            <span class="flex-1 text-center sm:text-left text-indigo-600 font-bold">{{username}}</span>
          </div>
          <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
            <span class="w-full sm:w-1/3 font-medium text-center sm:text-left text-indigo-600">Join Date</span>
            <span class="flex-1 text-center sm:text-left text-indigo-600 font-bold">{{createdDate}}</span>
          </div>
          <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
            <span class="w-full sm:w-1/3 font-medium text-center sm:text-left text-indigo-600">Birth Date</span>
            <span class="flex-1 text-center sm:text-left text-indigo-600 font-bold">{{birthDate}}</span>
          </div>
          <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
            <span class="w-full sm:w-1/3 font-medium text-center sm:text-left text-indigo-600">Phone number</span>
            <span class="flex-1 text-center sm:text-left text-indigo-600 font-bold" >{{phone}}</span>
          </div>
          <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
            <span class="w-full sm:w-1/3 font-medium text-center sm:text-left text-indigo-600">Bio</span>
            <span class="flex-1 text-center sm:text-left text-indigo-600 font-bold">{{description}}</span>
          </div>
          <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
            <span class="w-full sm:w-1/3 font-medium text-center sm:text-left text-indigo-600">Categories: </span>
            <div *ngFor="let category of categoryNames;" class="flex ml-4">
            <button class="bg-indigo-800 mb-4 w-32 rounded-full px-4 py-2 font-ligth text-white flex">{{category}}</button>
          </div>
          </div>
          <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
            <span class="w-full sm:w-1/3 font-medium text-center sm:text-left text-indigo-600">Gender</span>
            <span class="flex-1 text-center sm:text-left text-indigo-600 font-bold">{{gender}}</span>
          </div>
        </div>
      </div>
    </div>
  </section>
