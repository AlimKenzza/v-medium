<div class="flex items-center min-h-screen bg-gray-50">
    <div class="flex-1 h-full max-w-7xl mx-auto bg-white rounded-lg shadow-xl">
      <div class="flex flex-col md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img class="object-cover h-140 w-96 mt-32" src="../assets/images/sharedgoal.png"
            alt="img" />
            <br>
            <br>
            <br>
            <br>
            <img class="object-cover h-140 w-96" src="../assets/images/working.svg"
            alt="img" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <div class="flex justify-center">
                <img  src="../assets/images/organization.png">
            </div>
            <h1 class="mb-4 text-2xl font-bold text-center text-gray-700">
              Create Organization Profile
            </h1>
            <form [formGroup]="form" (ngSubmit)="createOrganization()">
              <div>
                <label class="block text-sm">
                  Location
                </label>
                <input type="text"
                  class="mt-2 w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder="Location"
                  formControlName="location"
                   />
              </div>
              <div>
                <label class="block text-sm mt-2">
                  Organization Name
                </label>
                <input type="text"
                  class="mt-2 w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder="Organization Name"
                  formControlName="companyName"
                   />
              </div>
              <div>
                <label class="block text-sm mt-2">
                  CEO
                </label>
                <input type="text"
                  class="mt-2 w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder="CEO"
                  formControlName="ceo"
                   />
              </div>
              <label class="block mt-4 text-sm">
                  Select Categories
                </label>
                <form class="mt-2" [formGroup]="myForm">
                  <ng-multiselect-dropdown
                      name="city"
                      [placeholder]="'Select Category'"
                      [settings]="dropdownSettings"
                      [data]="categories"
                      formControlName="category"
                      [disabled]="disabled"
                      (onSelect)="onItemSelect($event)">
                  </ng-multiselect-dropdown>
             </form>

             <label class="block mt-4 text-sm">
              Select Company Type
            </label>
             <form class="mt-2" [formGroup]="myForm2">
              <ng-multiselect-dropdown
                  name="city"
                  [placeholder]="'Select Organization Type'"
                  [settings]="dropdownSettings"
                  [data]="types"
                  formControlName="organizationType"
                  [disabled]="disabled"
                  (onSelect)="onItemSelectType($event)">
              </ng-multiselect-dropdown>
         </form>
               
               <label class="block mt-4">
                          <span class="text-gray-700">Region</span>
                          <select (change)="selectChangeHandler($event)" id="region" class="form-select mt-1 block w-full">
                              <option value="0">-</option>
                            <option value="1">Nur-Sultan</option>
                            <option value="2">Almaty</option>
                            <option value="3">Shymkent</option>
                            <option value="4">Pavlodar</option>
                            <option value="5">Almaty's region</option>
                            <option value="6">Aktobe</option>
                            <option value="7">Kostanay</option>
                            <option value="8">Kyzylorda</option>
                            <option value="9">Atyrau</option>
                            <option value="10">West Kazakhstan</option>
                            <option value="11">Akmola</option>
                            <option value="12">Karaganda</option>
                            <option value="13">North Kazakhstan</option>
                            <option value="14">Mangystau</option>
                            <option value="15">Turkestan</option>
                            <option value="16">Zhambyl</option>
                          </select>
                        </label>
                        <label class="block mt-4 text-sm">Please write short description</label>
              <textarea formControlName="description"  name="description" class="mt-3 h-24 w-full border rounded-xl overflow-hidden resize-none focus:border-blue-500 ring-1 ring-transparent focus:ring-blue-500 focus:outline-none text-black p-2 transition ease-in-out duration-300" placeholder="Describe yourself! . . ."></textarea>
            
              
                <label class="block mt-4 text-sm">
                  Select Organization Created Date
                </label>
                <input type="date" [(ngModel)]="today" [ngModelOptions]="{standalone: true}" type="date"  class="w-3/4 mt-2"  />
                <label class="block mt-4 text-sm">
                  Select Experience in years
                </label>
                <select class="form-select mt-2 block w-full">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
                <label class="block mt-4 text-sm">
                  Select Experience in month
                </label>
                <select class="form-select mt-2 block w-full">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              <button
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                href="#">
                Create
              </button>
  </form>
              <div class="mt-4 text-center">
                <p class="text-sm">Want to create organization? <a href="/company-signup"
                    class="text-blue-600 hover:underline"> Create Organization.</a></p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
