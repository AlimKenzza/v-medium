<div class="pt-6 pb-12 bg-gray-300">  
    <div id="card" class="">
      <h2 class="text-center font-serif  uppercase text-4xl xl:text-5xl">Recent Active Volunteers</h2>
      <!-- container for all cards -->
      <div class="container w-100 lg:w-4/5 mx-auto flex flex-col">
        <!-- card -->
        <div *ngFor="let volunteer of volunteers" class="flex flex-col md:flex-row overflow-hidden
                                          bg-white rounded-lg shadow-xl  mt-4 w-100 mx-2">
          <!-- media -->
          <div class="h-64 w-auto md:w-1/2">
            <!-- <img class="inset-0 h-full w-full object-cover object-center" :src="volunteer.image" /> -->
          </div>
          <!-- content -->
          <div class="w-full py-4 px-6 text-gray-800 flex flex-col justify-between">
            <h3 class="font-semibold text-lg leading-tight truncate">{{ volunteer.volunteerId }}</h3>
            <p class="mt-2">
              {{ volunteer.description }}
            </p>
            <p class="text-sm text-gray-700 uppercase tracking-wide font-semibold mt-2">
              {{ volunteer.experience }} &bull; {{ volunteer.region }}
            </p>
          </div>
        </div><!--/ card-->
      </div><!--/ flex-->
    </div>
  </div>
