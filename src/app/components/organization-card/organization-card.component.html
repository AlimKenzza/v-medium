<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900 font-bold">{{organization.organizationName}}
           </h1>
          <h1 class="font-bold mt-2">CEO: {{organization.ceo}}</h1>
          <h1 class="font-bold mt-4">Since : {{organization.organizedDate.split('T')[0]}}</h1>
          <h1 class="font-bold mt-4">Region : {{regionName}}</h1>
          <h1 class="font-bold mt-4">Location : {{organization.location}}</h1>
          <h1 class="font-bold mt-4">Experience : {{organization.experience}}</h1>
        <p class="mb-8 leading-relaxed mt-4 font-bold">{{organization.description}}</p>
        <div class="flex flex-wrap sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
            <span class="w-full sm:w-1/3 font-medium text-center sm:text-left">Volunteer Types: </span>
            <div *ngFor="let category of categoryNames;" class="flex flex-row ml-4">
            <button class="bg-indigo-800 mb-4 w-24 rounded-full px-4 py-2 font-ligth text-white flex">{{category}}</button></div></div>

            <div class="flex flex-wrap sm:flex-row justify-between items-center sm:items-start py-3 border-t border-gray-300 last:border-none">
                <span class="w-full sm:w-1/3 font-medium text-center sm:text-left">Organization Types: </span>
                <div *ngFor="let type of companyTypeNames;" class="flex flex-row ml-4">
                <button class="bg-indigo-800 mb-4 w-24 rounded-full px-4 py-2 font-ligth text-white flex">{{type}}</button></div></div>
        <div class="flex justify-center">
          <div *ngIf="getTotalForValidate() === 0">
          <button type="button" (click)="requestMembership()"  class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg items-center">Join Organization</button>
        </div>
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero" src="{{organization.logo}}">
      </div>
    </div>
  </section>
